<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Tebak Tanggal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;
    }

    button {
      position: absolute;
      border: none;
      background-color: transparent;
      cursor: pointer;
    }

    #startBtn {
      top: 60%;
      left: 30%;
      width: 40%;
      height: 10%;
    }

    #yesBtn, #noBtn {
      width: 30%;
      height: 10%;
      display: none;
    }

    #yesBtn { top: 75%; right: 18%; }
    #noBtn  { top: 75%; left: 15%; }

    #yesRestartBtn, #noRestartBtn {
      width: 40%;
      height: 15%;
      display: none;
      z-index: 2;
    }

    #yesRestartBtn { top: 40%; right: 9%; }
    #noRestartBtn  { top: 40%; left: 9%; }

    #result {
      display: none;
      position: absolute;
      top: 45.8%;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: black;
      font-weight: bold;
      right: 2%;
    }
  </style>
</head>
<body>

  <div id="game">
    <button id="startBtn"></button>
    <button id="yesBtn"></button>
    <button id="noBtn"></button>
    <button id="yesRestartBtn"></button>
    <button id="noRestartBtn"></button>
    <div id="result">
      <span id="birthdate"></span>
    </div>
  </div>

  <!-- Audio Backsound -->
  <audio id="bgm" src="bgsound.mp3" loop></audio>

<script>
  const gameDiv = document.getElementById("game");
  const startBtn = document.getElementById("startBtn");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const yesRestartBtn = document.getElementById("yesRestartBtn");
  const noRestartBtn = document.getElementById("noRestartBtn");
  const resultDiv = document.getElementById("result");
  const birthdateSpan = document.getElementById("birthdate");
  const bgm = document.getElementById("bgm");

  let step = 1;
  let answers = [];

  // Set background awal
  gameDiv.style.backgroundImage = "url('mulaigame.jpg')";
  startBtn.style.display = "block";

  // Pop-up tanya apakah musik dimulai
  window.addEventListener('load', () => {
    setTimeout(() => {
      const mulai = confirm("Mulai permainan dengan musik latar?");
      if (mulai) {
        bgm.play().catch(err => {
          console.warn("Autoplay diblokir. Pengguna harus klik terlebih dahulu.", err);
        });

        // Alternatif: klik manual memulai musik jika autoplay gagal
        document.addEventListener("click", () => bgm.play(), { once: true });
      }
    }, 500);
  });

  startBtn.addEventListener("click", () => {
    step = 1;
    answers = [];
    showQuestion(step);
  });

  function showQuestion(index) {
    gameDiv.style.backgroundImage = `url('Pertanyaan${index}.jpg')`;
    startBtn.style.display = "none";
    yesBtn.style.display = "block";
    noBtn.style.display = "block";
    yesRestartBtn.style.display = "none";
    noRestartBtn.style.display = "none";
    resultDiv.style.display = "none";
  }

  yesBtn.addEventListener("click", () => {
    answers.push(true);
    nextStep();
  });

  noBtn.addEventListener("click", () => {
    answers.push(false);
    nextStep();
  });

  function nextStep() {
    step++;
    if (step <= 5) {
      showQuestion(step);
    } else {
      showResult();
    }
  }

  function showResult() {
    let total = 0;
    for (let i = 0; i < answers.length; i++) {
      if (answers[i]) total += Math.pow(2, i);
    }

    gameDiv.style.backgroundImage = "url('tebakan.jpg')";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    birthdateSpan.textContent = total;
    resultDiv.style.display = "block";

    setTimeout(() => {
      gameDiv.addEventListener("click", goToMainLagi, { once: true });
    }, 2000);
  }

  function goToMainLagi() {
    gameDiv.style.backgroundImage = "url('mainlagi.jpg')";
    resultDiv.style.display = "none";
    startBtn.style.display = "none";
    yesRestartBtn.style.display = "block";
    noRestartBtn.style.display = "block";
  }

  yesRestartBtn.addEventListener("click", () => {
    step = 1;
    answers = [];
    yesRestartBtn.style.display = "none";
    noRestartBtn.style.display = "none";
    showQuestion(step);
  });

  noRestartBtn.addEventListener("click", () => {
    yesRestartBtn.style.display = "none";
    noRestartBtn.style.display = "none";
    gameDiv.style.backgroundImage = "url('mulaigame.jpg')";
    startBtn.style.display = "block";
  });
</script>

</body>
</html>
